<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <div class="container">
        <div class="row bg-dark header">
            <div class="col-12 ">
                <p class="text-center py-3">
                    Tic Tac Toe<br>
                    <small class="text-warning" id="declare"></small>
                </p>
    
            </div>
        </div>
    </div>
    <div class="form-group row form">
        <div class="error offset-sm-3 col-sm-9"></div>
        <label for="player1" class="col-sm-3 col-form-label">Player 1 </label>
        <input type="text" class="player1 form-control col-sm-9" placeholder="Type Name Here ..">
        
        <label for="player2" class="col-sm-3 col-form-label "> Player 2 </label>
        <input type="text" class="player2 form-control col-sm-9" placeholder="Type Name Here ..">
        <div class="offset-sm-3 col-sm-9">
            <button  id="start" onclick="Umpire.restartGame()" type="submit" class="btn btn-outline-dark btn-block">Start Game</button>
        </div>    
    </div>
    <div class="warn">Please click an empty box</div> <br>
    <div class="container1">
        <button class="squares one" id="1"></button>
        <button class="squares two" id="2"></button>
        <button class="squares three" id="3"></button>
        <button class="squares four" id="4"></button>
        <button class="squares five" id="5"></button>
        <button class="squares six" id ="6"></button>
        <button class="squares seven" id="7"></button>
        <button class="squares eight" id="8"></button>
        <button class="squares nine" id="9"></button>
    </div> <br>
    <div class="replay">
        <p class="result"></p>
        <button onclick="Umpire.restartGame()"> Replay</button>
        <button onclick="display.startNew()">Start New Game</button>
    </div>
    
    <script src="tictactoe.js"></script>
</body>
</html>
